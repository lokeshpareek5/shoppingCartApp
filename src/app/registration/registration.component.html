<div class="container">
    <img src="../img/medline-logo.jpg" alt="medline-logo" />
    <hr />
    <form class="form-horizontal" [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <p class="text-uppercase">Medline.com</p>
            <legend>Account Registration</legend>
            <p class="text-uppercase">User Information</p><hr />
            <div class="alert alert-danger" role="alert" *ngIf="isInvalidForm">Please Review the error</div>
            <div class="row mb-3">
                <div class="col-4">
                    <div class="form-group">
                        <label class="col-md-4 control-label text-uppercase" for="first_name">First Name*</label>
                        <input type="text" formControlName="firstName" id="first_name" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required field</div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label class="col-md-4 control-label text-uppercase" for="last_name">Last Name*</label>
                        <input type="text" formControlName="lastName" id="last_name" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required field</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <div class="form-group">
                        <label class="col-md-4 control-label text-uppercase" for="phone">Phone*</label>
                        <input type="text" formControlName="phone" id="phone" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required field</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2">
                    <div class="form-group">
                        <label class="col-md-4 control-label text-uppercase" for="ext">Ext</label>
                        <input type="text" formControlName="ext" id="ext" class="form-control input-sm">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <div class="form-group">
                        <label class="col-md-4 control-label text-uppercase" for="email">Email*</label>
                        <input type="text" formControlName="email" id="email" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required field</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <button id="save" formControlName="save" class="btn btn-success" (click)="onSubmit()">Next</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
